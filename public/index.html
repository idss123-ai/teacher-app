<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teacher - Educator's Prompt Toolkit</title>
  <!-- Favicon -->
  <link rel="icon" href="/favicon.png" type="image/png" />
  <!-- Stilovi -->
  <style>
    /* Opće postavke */
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100%;
      color: #000;
      overflow: hidden;
    }

    /* Pozadina sa slikom */
    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: url('https://i.postimg.cc/sX5zbH5T/web-app-background-image-A.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
    }

    /* Logo */
    .logo {
      font-size: 4rem;
      font-weight: bold;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    /* Natpis ispod logotipa */
    .tagline {
      font-size: 1.5rem;
      margin-bottom: 30px;
      font-weight: 300;
    }

    /* Dugmad */
    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    /* Dugme za prijavu */
    .login-btn {
      background: #000;
      color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .login-btn:hover {
      background: #333;
      transform: translateY(-2px);
    }

    /* Dugme za otkrivanje */
    .discover-btn {
      background: transparent;
      color: #fff;
      border: 2px solid #fff;
      box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
    }

    .discover-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }

    /* Prilagodba za manje ekrane */
    @media (max-width: 768px) {
      .logo {
        font-size: 3rem;
      }

      .tagline {
        font-size: 1.2rem;
      }

      .buttons {
        flex-direction: column;
        width: 80%;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Glavni sadržaj -->
  <div class="container">
    <div class="logo">Teacher</div>
    <div class="tagline">An Educator's Prompt Toolkit</div>
    <div class="buttons">
      <!-- Dugme za prijavu -->
      <button class="login-btn" onclick="alert('Prijavni obrazac će uskoro biti dostupan.')">Sisene</button>
      <!-- Dugme za otkrivanje -->
      <button class="discover-btn" onclick="alert('Upoznajte mogućnosti našeg AI alata za učitelje.')">Avasta</button>
    </div>
  </div>
</body>
</html>
