<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teacher - Educator's Prompt Toolkit</title>
  <link rel="icon" href="/favicon.png" type="image/png" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100%;
      background: #fff;
      color: #000;
    }
    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: url('https://i.imgur.com/9y6l0Wj.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-shadow: 0 0 10px rgba(0,0,0,0.8);
    }
    .logo {
      font-size: 4rem;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .tagline {
      font-size: 1.5rem;
      margin-bottom: 30px;
    }
    .buttons {
      display: flex;
      gap: 20px;
    }
    button {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .login-btn {
      background: #000;
      color: #fff;
    }
    .discover-btn {
      background: transparent;
      color: #fff;
      border: 2px solid #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Teacher</div>
    <div class="tagline">An Educator's Prompt Toolkit</div>
    <div class="buttons">
      <button class="login-btn" onclick="alert('Login will open soon!')">Sisene</button>
      <button class="discover-btn" onclick="alert('Discover more features!')">Avasta</button>
    </div>
  </div>
</body>
</html>
